<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hstel_management_Form.css">
    <title>Hotel Management Form</title>
</head>
<body>
    <h1>Hostel Management Form</h1>
    <form action="submit_form.php" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="studentid"></label>Student ID:</label>
        <input type="text" id="studentid" name="studentid" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneno">Phone No.:</label>
        <input type="tel" id="phoneno" name="phoneno" required><br><br>

        <h2>Room Information Section</h2>
        <label for="block/building">Block/Building:</label>
        <select id="block/building" name="block/building" required>
            <option value="LH">LH</option>
            <option value="NK">NK</option>
            <option value="RK B">RK B</option>
            <option value="RK A">RK A</option>
            <select><br><br>
                
        <label for="roomNo">Room No.:</label>
        <input type="number" id="roomNo" name="roomNo" required><br>
        <for range="1-100">
            <option value=""></option>
        </for>

        <label for="floorno">Floor No.:</label>
        <input type="number" id="floorno" name="floorno" required><br>
        <for range="1-10">
            <option value=""></option>
        </for>

        <h2>Issue Detail Section</h2>
        <label for="typeofissue">Type of Issue:</label>
        <select id="typeofissue" name="typeofissue" required>
            <option value="electrical">Electrical</option>
            <option value="plumbing">Plumbing</option>
            <option value="furniture">Furniture</option>
            <option value="infrastructure">Infrastructure</option>
            <option value="cleaning">Cleaning</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="issuedescription">Issue Description:</label>
        <textarea id="issuedescription" name="issuedescription" rows="4" required></textarea><br><br>

        <label for="issuePriority">Issue Priority:</label>
        <select id="issuePriority" name="issuePriority" required>
            <option value="low(withinaweek)">Low (within a week)</option>
            <option value="medium(within3days)">Medium (within 3 days)</option>
            <option value="high(within24hrs)">High (within 24 hrs)</option>
            <option value="urgent(immediate attention required)">Urgent (immediate attention required)</option>
        </select><br><br>

    </form>
</body>
</html>
